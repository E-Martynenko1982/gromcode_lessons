<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form class="form">
    <div class="form-controls">
      <label for="label-lastName">Last Name</label>
      <input type="text" name="lastName" value="Emerson" id="label-lastName">
    </div>
    <div class="form-controls">
      <label for="label-age">Age</label>
      <input type="number" name="age" value="17" required min="3" max="10" id="label-age">
    </div>
    <div class="form-controls">
      <input type="checkbox" name="agree" id="input_agree" disabled>
      <label for="input_agree">Accept terms and conditions</label>
    </div>
    <div class="form-controls choose-gender">
      <input type="radio" name="gender" id="male" value="male" checked> <label for="male">Male</label>
      <input type="radio" name="gender" id="female" value="female"> <label for="female">Female</label>
      <input type="radio" name="gender" id="secret" value="secret"> <label for="secret">Secret</label>
    </div>
    <div class="form-controls">
      <textarea name="description" id="" placeholder="Write description..." maxlength="10"></textarea>
    </div>
    <div class="form-controls">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>

</html>
